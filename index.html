<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eaf4e8; /* Light green background */
        }

        h2, h3 {
            text-align: center;
            color: #2e7d32; /* Dark green color */
        }

        form {
            width: 500px; /* Increased width of the form */
            margin: 20px auto; /* Centered and space between forms */
            padding: 5px; /* Reduced padding for height */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #2e7d32; /* Dark green border */
        }

        .form-group {
            margin-bottom: 10px; /* Increased space between form elements */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align content */
        }

        .form-group a {
            text-decoration: none; /* Remove underline from links */
            color: #2e7d32; /* Dark green color for link text */
        }

        .form-group label {
            font-weight: bold;
            color: #388e3c; /* Medium green color */
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #c8e6c9; /* Light green border */
            border-radius: 4px;
            background-color: #f1f8e9; /* Very light green background */
        }

        button {
            background-color: #2e7d32; /* Dark green background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #1b5e20; /* Even darker green on hover */
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <a href="blog.jsp"><h1>BLOG</h1></a>
        </div>
    </form>
</body>
</html>
